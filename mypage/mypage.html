</div>
<nav class="flex flex-col gap-2 mt-4">

<a class="flex items-center gap-3 px-4 py-2.5 rounded-lg hover:bg-primary/10 transition-colors duration-200" href="#">

<a class="flex items-center gap-3 px-4 py-2.5 rounded-lg hover:bg-primary/10 transition-colors duration-200" href="#">

<a class="flex items-center gap-3 px-4 py-2.5 rounded-lg hover:bg-primary/10 transition-colors duration-200" href="#">

</a>
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-11 px-4 bg-red-500/10 text-red-500 text-base font-bold transition-colors duration-200 hover:bg-red-500/20">

<label class="flex flex-col">

</section>

<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<label class="flex flex-col">
<p class="text-base font-medium pb-2">현재 비밀번호</p>
