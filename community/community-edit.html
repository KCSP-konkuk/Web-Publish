<body class="font-display bg-[#fafcf8]">
  <div class="flex flex-col min-h-screen">
    <header class="flex items-center justify-between border-b border-[#ecf3e7] px-6 py-3 sticky top-0 bg-[#fafcf8] z-10">
      <div class="flex items-center gap-4 text-[#131b0e]">
        <div class="size-6 text-[#131b0e]"><svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><path d="M6 6H42L36 24L42 42H6L12 24L6 6Z" fill="currentColor"/></svg></div>
        <h2 class="text-[#131b0e] text-lg font-bold tracking-[-0.015em]">Agri-Community</h2>
      </div>
      <div class="flex items-center gap-6 ml-auto">
        <nav class="flex items-center gap-9">
          <a class="text-[#131b0e] text-sm font-medium hover:text-[#64cf17]" href="/index.html">홈</a>
          <a class="text-[#131b0e] text-sm font-medium hover:text-[#64cf17]" href="/search-advanced.html">상세검색</a>
          <a class="text-[#64cf17] text-sm font-bold" href="/community-list.html">커뮤니티</a>
        </nav>
        <a href="/mypage.html" class="rounded-full size-10 bg-center bg-cover hover:ring-2 hover:ring-[#64cf17]" title="마이페이지" style="background-image:url('https://lh3.googleusercontent.com/aida-public/AB6AXuAyi-z3r6KzmI7Qi50b2Jd7bP4RosRn8l7J51FFjiAlgy0lb591aBeed35fOQ9CY_KfcGTZ7-t6Zqa5dNn5SsaofC7zvzPMEgddtPKAmrHZWGqpgTH_-poH-ldBQ3IvhhvMdVx82pqWT8BCMunNiXnAiK3yfWgXYyvNtAVBN34VChL5A_SFqwDeAVF2ERKOxYf03AKwvD2LmGhZqO9eYPd812-MZYXMcsbCeK9sf1US9pR0AFeZc8NmtckuLF53Hi-gGmLoY_wrdAU');"></a>
      </div>
    </header>

    <main class="flex-1 py-10">
      <div class="mx-auto w-full max-w-[960px] px-6">
        <h1 class="text-3xl font-extrabold text-[#131b0e] mb-6">글 수정</h1>
        <form class="space-y-5">
          <div class="grid md:grid-cols-3 gap-4">
            <div class="md:col-span-2">
              <label class="block text-sm font-medium text-[#131b0e] mb-1">제목</label>
              <input type="text" class="form-input w-full bg-white/60 border-[#d9e7d0]" value="이번 주 배추 도매가 동향 공유합니다" />
            </div>
            <div>
              <label class="block text-sm font-medium text-[#131b0e] mb-1">카테고리</label>
              <select class="form-select w-full bg-white/60 border-[#d9e7d0]">
                <option selected>도매 정보</option>
                <option>소매 노하우</option>
                <option>구인/구직</option>
                <option>자유게시판</option>
              </select>
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-[#131b0e] mb-1">내용</label>
            <textarea rows="12" class="form-textarea w-full bg-white/60 border-[#d9e7d0]">전주 대비 3~5% 변동. 물량 증가와 기온 하락에 따른 수요 변화가 주요 원인입니다...</textarea>
          </div>

          <div>
            <label class="block text-sm font-medium text-[#131b0e] mb-1">첨부파일 변경</label>
            <input type="file" class="block w-full text-sm text-[#6d974e] file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:bg-[#ecf3e7] file:text-[#131b0e] hover:file:bg-[#d9e7d0]" />
            <p class="mt-1 text-xs text-[#6d974e]">기존 파일: 2023-10-27-배추-도매가.xlsx</p>
          </div>

          <div class="flex gap-2 pt-2">
            <button type="submit" class="px-5 h-10 rounded-lg bg-[#64cf17] text-[#131b0e] font-bold hover:bg-opacity-90">수정 완료</button>
            <button type="button" class="px-5 h-10 rounded-lg bg-[#f87171] text-white font-bold hover:bg-[#ef4444]">글 삭제</button>
            <a href="/community-view.html" class="px-5 h-10 inline-flex items-center rounded-lg bg-[#ecf3e7] text-[#131b0e] hover:bg-[#d9e7d0]">취소</a>
          </div>
        </form>
      </div>
    </main>

    <footer class="w-full bg-[#ecf3e7] py-8 mt-10">
      <div class="max-w-[960px] mx-auto px-6 flex flex-col md:flex-row justify-between items-center text-center md:text-left gap-4">

        <p class="text-xs text-[#6d974e]">© 2024 Agri-Community. All rights reserved.</p>
      </div>
    </footer>
  </div>
