<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Your ID</title>
  <link rel="stylesheet" href="../styles.css" />
</head>
<body class="form-page">
  <div class="findid-container">
    <h2>아이디 찾기</h2>
    <p class="subtitle">Enter your name and email</p>

    <form id="findIdForm">
      <div class="form-group">
        <label for="name">이름</label>
        <input type="text" id="name" placeholder="e.g., 김농부" required />
      </div>

      <div class="form-group">
        <label for="email">이메일</label>
        <input type="email" id="email" placeholder="you@example.com" required />
        <p id="errorMsg" class="error-message" style="display:none;">No account found with this information.</p>
      </div>

      <button type="submit">Find ID</button>
    </form>

    <div id="resultBox" class="result-box">
      Your ID is: <strong id="foundId"></strong>
    </div>

    <a href="login.html" class="back-login">로그인 화면으로</a>
  </div>

  <script>
    const form = document.getElementById('findIdForm');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const resultBox = document.getElementById('resultBox');
    const foundId = document.getElementById('foundId');
    const errorMsg = document.getElementById('errorMsg');

    // 샘플 데이터 (DB 대신 임시 하드코딩)
    const mockAccounts = [
      { name: 'Jane Doe', email: 'jane@example.com', id: 'jane123' },
      { name: 'John Smith', email: 'john@abc.com', id: 'john_smith89' },
      { name: '김상혁', email: 'shpark@example.com', id: 'sanghyuk01' }
    ];

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const nameVal = nameInput.value.trim();
      const emailVal = emailInput.value.trim();

      const user = mockAccounts.find(
        acc => acc.name === nameVal && acc.email === emailVal
      );

      if (user) {
        foundId.textContent = user.id;
        resultBox.style.display = 'block';
        errorMsg.style.display = 'none';
      } else {
        resultBox.style.display = 'none';
        errorMsg.style.display = 'block';
      }
    });
  </script>
</body>
</html>
